<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Listagem de acessórios</h3>

          @if (!enableButton) {
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="new()">
              Adicionar
            </button>
          </div>
          }

          <table class="tabela table align-middle mb-0 bg-white">
            <thead class="bg-light">
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th style="text-align: center">Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (item of lista; track $index) {
              <tr>
                <td>{{item.id}}</td>
                <td>{{item.nome}}</td>
                <td class="d-flex justify-content-sm-center">
                  @if (enableButton) {
                  <button type="button" class="btn btn-info btn-rounded" mdbRipple (click)="select(item)">
                    Selecionar
                  </button>
                  }@else {
                  <button type="button" class="btn btn-secondary btn-rounded" mdbRipple (click)="edit(item)">
                    Editar
                  </button>
                  <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deletar(item)">
                    Deletar
                  </button>
                  }
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalAcessorioDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro de acessório</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <app-acessoriosdetails [acessorio]="acessorioEdit" (retorno)="retornoAcessorioDetalhe()"></app-acessoriosdetails>
  </div>
</ng-template>
