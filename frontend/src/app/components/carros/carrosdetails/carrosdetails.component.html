<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>

    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Cadastro de carro</h3>

          <mdb-form-control class="mb-4">
            <input mdbInput type="text" id="carroNome" class="form-control" [(ngModel)]="carro.nome" />
            <label mdbLabel class="form-label" for="carroNome">Nome</label>
          </mdb-form-control>

          <mdb-form-control class="mb-4">
            <input mdbInput type="number" id="carroAno" class="form-control" [(ngModel)]="carro.ano" />
            <label mdbLabel class="form-label" for="carroAno">Ano</label>
          </mdb-form-control>

          <div class="d-grid gap-2">
            @if (carro.marca == null) {
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarMarca()">Buscar
              Marca</button>
            }@else {
            <span>Marca: {{carro.marca.nome}}</span>
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarMarca()">Trocar
              Marca</button>
            }
          </div>

          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4"></div>
  </div>
</div>

<ng-template #modalMarcaLista>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Marca</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <app-marcaslist [enableButton]="true" (retorno)="retornoMarca($event)"></app-marcaslist>
  </div>
</ng-template>
